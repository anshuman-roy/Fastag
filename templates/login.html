<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FASTag</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eeebe9, hsl(30, 4%, 71%));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f06321;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            height: 40px;
        }
        .top-bar img {
            height: 70px;
            margin-right: 10px;
            margin-bottom: 0px; /* Space between logo and text */
            
        }
        .top-bar-text {
            font-size: 23px;
            font-weight: bold;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #f1f1f1;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #020202;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .login-container {
                width: 100%;
                max-width: 90%;
                padding: 30px;
            }
            .input-field, .login-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="/static/images/pngegg.png" alt="ICICI Bank">
        <div class="top-bar-text">FASTag</div>
    </div>
    <div class="login-container">
        <h2>Login to FASTag</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" class="input-field" placeholder="Enter Username" name="username"><br>
            <input type="password" class="input-field" placeholder="Enter Password" name="password"><br>
            <button class="login-btn" type="submit">Login</button>

        </form>
    </div>
    
</body>
</html>
