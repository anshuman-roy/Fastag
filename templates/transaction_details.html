<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f06321;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            height: 40px;
        }
        .top-bar img {
            height: 70px;
            margin-right: 10px;
            margin-bottom: 0px; /* Space between logo and text */
            
        }
        .top-bar-text {
            font-size: 23px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            background: white;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #f06321;
        }
        .details {
            text-align: left;
            margin-top: 20px;
        }
        .details p {
            font-size: 18px;
            margin: 10px 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #090808;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .details p {
                font-size: 14px;
            }
            .back-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="/static/images/pngegg.png" alt="ICICI Bank">
        <div class="top-bar-text">FASTag</div>
    </div>
    <div class="container">
        <h2>Transaction Details</h2>
        <div class="details">
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Toll Plaza:</strong> {{ plaza }}</p>
            <p><strong>Amount:</strong> {{ amount }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
        </div>
        <a href="{{ url_for('fastag_history') }}" class="back-button">Back to History</a>
    </div>

</body>
</html>
